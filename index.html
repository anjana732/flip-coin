<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="icon" href="resources/favicon.ico" type="image/x-icon" sizes="96x96" />

  <title>Flip the coin | devChallenges.io</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background-color: rgb(55, 65, 81);
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .author-info {
      font-size: 14px;
      text-align: center;
      margin-top: 16px;
      color: rgb(55, 65, 81);
    }

    .author-info a {
      text-decoration: none;
    }

    h1 {
      color: white;
    }

  
    .flip-container {
      perspective: 1000px;
      width: 200px;
      height: 200px;
    }

    .flipper {
      position: relative;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 0.6s;
    }

    .flip-container.flipped .flipper {
      transform: rotateY(180deg);
    }

    .front,
    .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
    }

    .front {
      z-index: 2;
    }

    .back {
      transform: rotateY(180deg);
    }

    img {
      width: 100%;
      height: 100%;
    }

    button {
      margin-top: 10px;
      background-color: rgba(11, 116, 236, 0.87);
      padding: 10px;
      margin: 10px;
    }
  </style>
</head>

<body>


  <h1> Flip a Coin </h1>
  <h6>Press the coin or the button to flip the coin</h6>
  <div class="flip-container" id="flipBox">
    <div class="flipper">
      <div class="front">
        <img id="head" src="resources/heads.svg" alt="Head Image">
      </div>
      <div class="back">
        <img id="tail" src="resources/tails.svg" alt="Tail Image">
      </div>

    </div>
  </div>
  <img src="resources/shadow.svg" alt="shadow Image">
  <p> Head</p>
  <p>Tail</p>
  <Button onclick="toggleImage()" id="btn">Random</Button>



  <div class="author-info">
    Coded by <a href="https://www.github.com/anjana732">Anjana Kumari</a> | Challenge by
    <a href="https://www.devchallenges.io?ref=challenge" target="_blank">devChallenges.io</a>.
  </div>

  <script>
    function toggleImage() {
      // const head = document.getElementById("head");
      // const tail = document.getElementById("tail");
      // if(tail.style.display === "none" || tail.style.display === ""){
      //     head.style.display = "none"
      //     tail.style.display = "block"  
      //   }else{
      //     tail.style.display="none"
      //     head.style.display="block"
      //   }

      document.getElementById('flipBox').classList.toggle('flipped');
    }
  </script>
</body>

</html>
